language: android
dist: trusty
jdk: oraclejdk8
sudo: required
android:
  components:
  - tools
  - platform-tools
  - build-tools-26
  - android-26
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-26
install:
  - curl -L http://dl.google.com/android/ndk/android-ndk-r10e-linux-x86_64.bin -O
  - chmod u+x android-ndk-r10e-linux-x86_64.bin
  - "./android-ndk-r10e-linux-x86_64.bin > /dev/null"
  - rm android-ndk-r10e-linux-x86_64.bin
  - export ANDROID_NDK=`pwd`/android-ndk-r10e
  - export LOCAL_ANDROID_NDK="$ANDROID_NDK"
  - export LOCAL_ANDROID_NDK_HOST_PLATFORM="linux-x86_64"
  - export PATH=$PATH:${ANDROID_NDK}
  - env
before_script:
- echo | sudo add-apt-repository ppa:deadsnakes/ppa
- sudo apt-get update
- sudo apt-get upgrade
- sudo apt-get install -y python3.6
env:
  global:
  - GH_EMAIL="tcg96nougat@gmail.com"
  - GH_FULLNAME="DodoGTA GT"
  - GH_MAGISKFILES_REPO=github.com/TheComputerGuy96/MagiskFiles.git
  - GH_USERNAME=TheComputerGuy96
  - ANDROID_HOME=/usr/local/android-sdk
  - PATH=/usr/local/android-sdk/ndk-bundle:${PATH}
  - MAGISK_VER_INTEGER=1640
  - MAGISK_VER_STRING=16.4
  - MAGISK_TIME=$(date -u +%H%M%S)
  - secure: 
script:
- curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
- chmod a+x ~/bin/repo
- cd
- repo init -u https://github.com/0reo27/travisTest
- repo sync
- cd Magisk
- time python3.6 build.py all ${MAGISK_VER_STRING} ${MAGISK_VER_INTEGER} && echo "Magisk
  has been successfully built"
- cd
- cd Magisk
- cd out
- |
  for file in *.{zip,apk}
  do
    curl --upload-file "$file" https://transfer.sh/"$file"
    echo
  done
  cd "$TRAVIS_BUILD_DIR"
  ls -l
notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: Magisk.zip
  on:
    repo: 0reo27/travisTest
