# Most of the initial part of the script was taken from - https://github.com/TheComputerGuy96/Magisk/blob/travisci-dev/.travis.yml
language: android

dist: trusty
jdk: oraclejdk8
sudo: required

android:
  components:
    - tools

before_script:
  - sleep 3; echo "y" | sdkmanager --update
  - (while true; do echo "y"; sleep 3; done) | sdkmanager "build-tools;27.0.0" "extras;android;m2repository" "ndk-bundle" > /dev/null
  - echo | sudo add-apt-repository ppa:jonathonf/python-3.6
  - sudo apt-get update
  - sudo apt-get install -y python3.6
  - sudo apt-get install python-apt

env:
  global:
    - ANDROID_HOME=/usr/local/android-sdk
    - GH_EMAIL="tcg96nougat@gmail.com"
    - GH_FULLNAME="DodoGTA GT"
    - GH_MAGISKFILES_REPO=github.com/TheComputerGuy96/MagiskFiles.git
    - GH_USERNAME=TheComputerGuy96
    - MAGISK_DATE=$(date -u +%Y%m%d)
    - MAGISK_VER_INTEGER=1450
    - MAGISK_VER_STRING=14.5
    - MAGISK_TIME=$(date -u +%H%M%S)
    - MAGISK_ZIPFILES=Magisk-*.zip
    - MAGISKFILES_NAME=MagiskFiles
    - PATH=/usr/local/android-sdk/ndk-bundle:${PATH}
    - secure: ""

script:
  # Required to pull Magisk Manager without any errors.
  - sudo apt-get install curl
  - PATH=~/bin:$PATH
  - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
  - chmod a+x ~/bin/repo
  # Get the latest commits via kanter
  - cd
  # - git clone --recurse-submodules https://github.com/topjohnwu/Magisk.git
  # - cd Magisk/app
  # Make sure all submodules work.
  - repo init -u https://github.com/kantjer/magisk_manifest --depth=1
  - repo sync
  - time python3.6 /home/travis/Magisk/build.py all ${MAGISK_VER_STRING} ${MAGISK_VER_INTEGER} && echo "Magisk has been successfully built"
  # Finally, upload the file
  - cd
  - cd Magisk
  - ls -lR | grep "build.py"
  #- curl --upload-file ./hello.txt https://transfer.sh/hello.txt 

notifications:
  email: false