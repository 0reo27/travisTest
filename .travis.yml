language: android
dist: trusty
jdk: oraclejdk8
sudo: required
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - extra-android-m2repository
    - addon-google_apis-google-24
before_script:
  - sleep 3; echo "y" | sdkmanager --update
  - 'echo | sudo add-apt-repository ppa:deadsnakes/ppa'
  - sudo apt-get update
  - sudo apt-get upgrade
  - sudo apt-get install -y python3.6
env:
  global:
    - GH_EMAIL="tcg96nougat@gmail.com"
    - GH_FULLNAME="DodoGTA GT"
    - GH_MAGISKFILES_REPO=github.com/TheComputerGuy96/MagiskFiles.git
    - GH_USERNAME=TheComputerGuy96
    - ANDROID_HOME=/usr/local/android-sdk
    - MAGISK_VER_INTEGER=1640
    - MAGISK_VER_STRING=16.4
    - MAGISK_TIME=$(date -u +%H%M%S)
    - secure: >-
        
script:
  - cd "$ANDROID_HOME"
  - mkdir -p "ndk-bundle"
  - cd ndk-bundle
  - >-
    curl -L http://dl.google.com/android/ndk/android-ndk-r10e-linux-x86_64.bin
    -O
  - chmod u+x android-ndk-r10e-linux-x86_64.bin
  - ./android-ndk-r10e-linux-x86_64.bin > /dev/null
  - export ANDROID_NDK_HOME=`pwd`/android-ndk-r10e
  - export LOCAL_ANDROID_NDK_HOME="$ANDROID_NDK_HOME"
  - export LOCAL_ANDROID_NDK_HOST_PLATFORM="linux-x86_64"
  - 'export PATH=$PATH:${ANDROID_NDK_HOME}'
  - export ANDROID_NDK=$ANDROID_NDK_HOME
  - env
  - cd $TRAVIS_BUILD_DIR
  - 'curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo'
  - chmod a+x ~/bin/repo
  - cd $TRAVIS_BUILD_DIR
  - 'repo init -u https://github.com/0reo27/travisTest --depth=1'
  - repo sync --force-sync
  - cd $TRAVIS_BUILD_DIR/Magisk
  - >-
    time python3.6 build.py all ${MAGISK_VER_STRING} ${MAGISK_VER_INTEGER} &&
    echo "Magisk has been successfully built"
before_deploy:
  - cd $TRAVIS_BUILD_DIR/Magisk/out
  - 'ls *.{zip,apk}'
deploy:
  provider: releases
  api_key:
    secure: >-
      
  skip_cleanup: true
  file_glob: true
  file: '$TRAVIS_BUILD_DIR/Magisk/out/*.{apk,zip}'
  overwrite: true
  on:
    repo: 0reo27/travisTest
notifications:
  email: false
